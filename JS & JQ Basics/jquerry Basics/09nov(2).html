<html>
<head>
<script src="jquery-3.1.1.js">
</script>

<script>
$(document).ready(function(){
 $("#d").click(function(){
  $("img").slideDown("slow");
  });
  
 $("#a").click(function(){
  $("img").fadeIn("slow");
  });
 
 $("#b").click(function(){
  $("img").fadeOut("slow");
  });
  
 $("#c").click(function(){
  $("img").fadeToggle("slow");
  });  
  
});
</script>
</head>

<body>
<img src="logo.png"/>
<br>
First Fade OUT then they will work.<br>

<input type="button" id="d" value="Have a ice-Cream!"/>
<br>
<input type="button" id="a" value="FadeIn"/>
<br>
<input type="button" id="b" value="Fade Out"/>
<br>
<input type="button" id="c" value="FadeToggle"/>



</body>
