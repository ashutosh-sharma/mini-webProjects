<DOCTYPE HTML>
<html>
<head>
<script>
function check(){
var p=document.form1.n.value;
if(isLower(p)&&isUpper(p)&&isNumeric(p)&&p.length>6)
  document.getElementById("p1").innerHTML="Valid Password!!"; 
 else
 document.getElementById("p1").innerHTML="Enter a valid Password!!";

}
</script>

</head>


<body>
<center>
<form name="form1">
Password:
<input type="password" name="n"/>
<br><br>
&nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
<input type="button" value="Result" onclick="check()"/>
<p id="p1"></p>
<br>
</form>
</center>
</body>
</html>
