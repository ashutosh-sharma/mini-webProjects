<!doctype html>
<html>
<head>
<title>Password Validation using regular expression and events</title>

<script>
  var flag=1;
  
  function pa()
  {
  var p=document.getElementById("pass").value;
  var a=new RegExp("[(0-9)]");
  var c=new RegExp("[(A-Z)]");
  var d=new RegExp("[(a-z)]"); 
  var b=new RegExp("[!@#$]");
  
  
  var x=a.test(p)*c.test(p)*d.test(p);
  var y=b.test(p);
  
  if(p.length<=6)
    {
	 flag=0;
   document.getElementById("out1").innerHTML="Length must be greater than 6.";	
	}
 
  if(y==false)
  {
   flag=0; 
   document.getElementById("out2").innerHTML="Password must contain a special chracter.";	
	}
	
  if(x==false)
  {
   flag=0; 
   document.getElementById("out2").innerHTML="Password must contain A small letter A capital letter and a Digit.";		
  }
  
  clr();
  }
  
  function clr()
  {
  if(flag==0)
  {
  document.getElementById("pass").style.backgroundColor="red";
  }
  else
  document.getElementById("pass").style.backgroundColor="red"; 
  alert("Succes!");  
   }
   
</script>
</head>

<body>
<fieldset>
<legend>Enter Information</legend>
Password:
<input type="text" id="pass"><br>
<button onclick="pa()">Submit</button>
</fieldset>

<p id="out1"/>
<p id="out2"/>
<p id="out3"/>
</body>
</html>
