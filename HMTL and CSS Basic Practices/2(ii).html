<h1>CPU</h1>
<hr>
<hr>
<font color="red"><b>CPU: </b><i>CPU stands for Central Processing Unit.</i></font>
<font style="font-family:AR JULIAN;">
It is the portion of a <u> computer </u>system that carries out the instructions of a<u> computer program</u>. </font>
<font style="font-family:Algerian;">
It carries out each <u>instruction</u> of the program in sequence, to perform the basic arithmetical, logical, and input/output operations of the system.</font>
