        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
      <div class="head"><h1>CALCULATOR</h1></div>
    	<div class="calC">
			<div class="input">
				0
			</div>

			<div class="AC">AC</div>
			<div class="negate">±</div>
			<div class="sqrt">√</div> <!-- Replacement-->
			<div class="divide operation">÷</div>

			<div class="seven number">7</div>
			<div class="eight number">8</div>
			<div class="nine number aqua-gradient">9</div>
			<div class="multiply operation">X</div>
			
			<div class="four number">4</div>
			<div class="five number">5</div>
			<div class="six number">6</div>
			<div class="subtract operation">-</div>

			<div class="one number">1</div>
			<div class="two number">2</div>
			<div class="three number">3</div>
			<div class="add operation">+</div>

			<div class="zero number">0</div>
			<div class="decimal number">.</div>
			<div class="result operation">=</div>
		</div>
